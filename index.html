<html>
    <head>
        <meta charset="utf-8" />
        <meta name="format-detection" content="telephone=no" />
        <meta name="msapplication-tap-highlight" content="no" />
        <!-- WARNING: for iOS 7, remove the width=device-width and height=device-height attributes. See https://issues.apache.org/jira/browse/CB-4323 -->
        <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width, height=device-height, target-densitydpi=device-dpi" />
        <title>Hello World</title>
    </head>
    <body>
        <div class="app">
            <h1>PhoneGap</h1>
			<form id="default_form" name="default_form">
				<div>
					<div id="tb_word" name="tb_word" type="text" style="width:400px;" value=""></div>
					<input id="bt_send" name="bt_send" type="button" value="Send Button" onclick="form_submit();"/>
					<br/>
					<span id="alpha"></span><br/>
					<span id="beta"></span><br/>
					<span id="gamma"></span><br/>
				</div>
			</form>
        </div>
		<script type="text/javascript" src="js/jquery-1.9.1.min.js"></script>
<script>
	var today = new Date();
	$(document).ready(function(){
		//alert(today);
		//alert("Talence take off second.");
		$("#tb_word").text(today.toString());
		setTimeout("showTime()",1000);
		//setInterval("showTime()","1000");
	});
	function showTime(){
		today = new Date();
		$("#tb_word").text(today.toString());
		setTimeout("showTime()",1000);
	}  // showLogin();    
	function form_submit(){
		alert("Send");
	}
	
	window.addEventListener('deviceorientation', function(event) {
		  var alpha = event.alpha;
		  var beta = event.beta;
		  var gamma = event.gamma;
		}, false);
		if(window.DeviceOrientationEvent) {
		window.addEventListener('deviceorientation', function(event) {
		var   a = document.getElementById('alpha'),
			  b = document.getElementById('beta'),
			  g = document.getElementById('gamma'),
			  alpha = event.alpha,
			  beta = event.beta,
				  gamma = event.gamma;

	  a.innerHTML = Math.round(alpha);
	  b.innerHTML = Math.round(beta);
	  g.innerHTML = Math.round(gamma);

		}, false);
	}else{
		document.querySelector('body').innerHTML = '你的瀏覽器不支援喔';
	}
	
</script>

    </body>
</html>
